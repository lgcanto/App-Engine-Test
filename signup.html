<link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">

<h2>Sign-Up</h2>
<form method = "post">
    <span>Username:</span><input type="text" name="username" value="%(user_username)s">
    <span name="username_error" class="error">%(username_error)s</span><br>

    <span>Password:</span><input type="password" name="password">
    <span name="passsword_error" class="error">%(passsword_error)s</span><br>

    <span>Confirm Password:</span><input type="password" name="verify">
    <span name="verifypass_error" class="error">%(verifypass_error)s</span><br>

    <span>E-mail(optional):</span><input type="text" name="email" value="%(user_email)s">
    <span name="email_error" class="error">%(email_error)s</span><br>

    <input type="submit" value="Submit">
</form>
